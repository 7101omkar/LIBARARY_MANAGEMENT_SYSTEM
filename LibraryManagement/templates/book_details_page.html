{% extends 'base.html' %}
{% block title %}Book Details{% endblock %}

{% block body %}
<h1>Details of Searched Book</h1>
<div class="mb-3">
    <label for="title">Title</label>
    <input type="text" class="form-control" id="title" name="title" value="{{book.title}}" disabled="disabled">
</div>
<div class="mb-3">
    <label for="author">Author</label>
    <input type="text" class="form-control" id="author" name="author" value="{{book.author}}" disabled="disabled">
</div>
<div class="mb-3">
    <label for="isbn">ISBN</label>
    <input type="text" class="form-control" id="isbn" name="isbn" value="{{book.isbn}}" disabled="disabled">
</div>
<div class="mb-3">
    <label for="publisher">Publisher</label>
    <input type="text" class="form-control" id="publisher" name="publisher" value="{{book.publisher}}"
           disabled="disabled">
</div>
<div class="mb-3">
    <label for="page">Page</label>
    <input type="number" class="form-control" id="page" name="page" value="{{book.page}}" disabled="disabled">
</div>
<div class="mb-3">
    <label for="quantity">Quantity</label>
    <input type="number" class="form-control" id="quantity" name="quantity" value="{{book.quantity}}"
           disabled="disabled">
</div>
<div class="mb-3">
    <label for="fee">Fee</label>
    <input type="number" class="form-control" id="fee" name="fee" value="{{book.fee}}" disabled="disabled">
</div>

<a href="/edit_book?bookid={{book.isbn}}">
    <button type="button" class="btn btn-primary">Edit</button>
</a>
<a href="/delete_book?bookid={{book.isbn}}">
    <button type="button" class="btn btn-danger">Delete</button>
</a>

{% endblock %}
